---
layout: default
---

<section class="section">
    <div class="container">
        <div class="columns is-centered is-variable is-8">
            <div class="column is-8">
                <div class="hero article-title">
                    <img class="article-title-image" src="{{ page.title-image }}">
                    <div class="article-title-content">
                        <h1 class="article-title-text">
                            {{ page.title }}</h1>
                        <p class="article-title-sub-text">
                            {{ page.sub-title }}
                        </p>
                        <p class="article-title-date">
                            {{ page.date | date: "%d %b %Y"}}
                        </p>
                    </div>
                </div>
                <div class="content">
                    {{ content }}

                    <div class="article-navi">
                        {% if page.previous.url %}
                        <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                        {% endif %}
                        {% if page.next.url %}
                        <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                        {% endif %}
                    </div>

                    {% include comments.html %}
                </div>
            </div>
            <!-- <div class="column is-3">
                {% include side/index.html %}
            </div> -->
        </div>
    </div>
</section>
