---
layout: default
title: Kategorie
---

<div class="side-panel">
    <h3 class="side-panel-header">Kategories</h3>
    <p>
        {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <a href="{{site.baseurl}}/categories/{{ category_name | slugize }}">
            {{ category_name }}
        </a><br>
        {% endfor %}
    </p>
</div>
