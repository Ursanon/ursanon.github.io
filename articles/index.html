---
layout: default
title: Artykuły
description: List wszystkich artykułów na blogu.
---
<div class="content">
    <h1>Wszystkie artykuły</h1>
    <ul>
        {% for post in site.posts %}
        <li><span>
            {% include post-date.html date=post.date %}
            </span> » <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
</div>
