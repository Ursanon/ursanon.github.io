{% assign recent_posts = site.posts | sort: 'date' | reverse | limit: 5 %}

{% for post in recent_posts %}
<div class="hero article-title">
    <a href="{{ post.url }}">
        <img class="article-title-image" src="{{ post.title-image }}">
        <div class="article-title-content">
            <h1 class="article-title-text">
                {{ post.title }}</h1>
            <p class="article-title-sub-text">
                {{ post.sub-title }}
            </p>
            <p class="article-title-date">
                {{ post.date | date_to_string }}
            </p>
        </div>
    </a>
</div>
{% endfor %}
