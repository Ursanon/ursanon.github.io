<div class="side-panel">
    <h3 class="side-panel-header">Kategorie</h3>
    <p>
        {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <a href="/categories/{{ category_name | slugize }}">
            {{ category_name }}
        </a><br>
        {% endfor %}
    </p>
</div>
